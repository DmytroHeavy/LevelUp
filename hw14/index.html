<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Squada+One&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <div class="calc">
      <div class="interface">
        <div class="name">
          <p class="logo">BR<span>A</span>UN</p>
        </div>
        <div class="bg-display">
          <div class="calc-display">
            <p class="numbers">1234567890</p>
          </div>
        </div>
        <div class="selections">
          <div class="switch2">
            <input class="checkbox-left" type="checkbox" />
            <input class="checkbox-center" type="checkbox" />
          </div>
          <div class="switch3">
            <img src="./com.png" alt="" width="30px" height="35px" />
            <input class="checkbox-right" type="checkbox" />
          </div>
        </div>
        <div class="buttons">
          <div class="btn bg-brown">M+</div>
          <div class="btn bg-brown">M-</div>
          <div class="btn bg-brown">MR</div>
          <div class="btn bg-brown">MC</div>
          <div class="btn bg-brown">+/-</div>

          <div class="btn bg-brown">&#8730;</div>
          <div class="btn bg-gray">7</div>
          <div class="btn bg-gray">8</div>
          <div class="btn bg-gray">9</div>
          <div class="btn bg-brown">&#247;</div>

          <div class="btn bg-brown">%</div>
          <div class="btn bg-gray">4</div>
          <div class="btn bg-gray">5</div>
          <div class="btn bg-gray">6</div>
          <div class="btn bg-brown">&#215;</div>

          <div class="btn bg-brown">&#189;</div>
          <div class="btn bg-gray">1</div>
          <div class="btn bg-gray">2</div>
          <div class="btn bg-gray">3</div>
          <div class="btn bg-brown">-</div>

          <div class="btn bg-brown">CE</div>
          <div class="btn bg-gray">0</div>
          <div class="btn bg-brown">&#8901;</div>
          <div class="btn bg-orange">=</div>
          <div class="btn bg-brown">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
